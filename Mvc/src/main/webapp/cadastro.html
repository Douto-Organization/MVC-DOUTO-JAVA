<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de cliente | home</title>
<link rel="stylesheet" href="lf.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main class="container">
   	 <section class="row">
    	<div class="cold-md-7">
    		<hr>
    		<h1>Cadastro Estudantes</h1>
    		<hr> 
    		<form action="CreateAndFind" method="POST">
    			<div class="form-floating mb-3">
						<input name="nome" maxlength="15" type="text" class="form-control" id="floatingInput1"> 
						<label>nome</label>
				</div>
    			<div class="form-floating mb-3">
						<input name="sobrenome" maxlength="80" type="text" class="form-control" placeholder="nome"> 
						<label>sobrenome</label>
				</div>
				<div class="form-floating mb-3">
						<input name="nascimento" maxlength="50" type="date" class="form-control" placeholder="rua"> 
						<label>nascimento</label>
				</div>
				<div class="form-floating mb-3">
						<input name="serie" maxlength="50" type="text" class="form-control" placeholder="bairro"> 
						<label>serie</label>
				</div>
				<div class="form-floating mb-3">
						<input name="estado" maxlength="10" type="text" class="form-control"> 
						<label>uf</label>
				</div>
				<div class="form-floating mb-3">
						<input name="cidade" maxlength="50" type="text" class="form-control"> 
						<label>Cidade</label>
				</div>
				<div class="form-floating mb-3">
						<input name="email" maxlength="50" type="text" class="form-control"> 
						<label>E-mail</label>
				</div>
				<div class="form-floating mb-3">
						<input name="senha" maxlength="15" type="password" class="form-control"> 
						<label>senha</label>
				</div>
				
				<button class="btn btn-primary" type="submit">Cadastrar Cliente</button>
				<button class="btn btn-secondary" type="reset">Limpar Formulário</button>
    		</form>  
    		<br>
				
			<br>
    	</div>
   	 </section>
    </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
